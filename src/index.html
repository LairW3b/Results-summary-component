<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="bg">
    <div class="card">
      <div class="card_container">
        <section class="result">
          <h2 class="title">Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <b>Great</b>
          <p class="masthead_p">
            You scored higher than 65% of people who have taken these tests.
          </p>
        </section>

        <section class="summary">
          <h2 class="summary_title">Summary</h2>
          <div class="summary_rows">

            <div class="summary_row">
              <div class="summary_content">
                <img 
                  src="./public/image/icon-reaction.svg" 
                  alt="icon reaction" />
                <b>Reaction</b>
              </div>
              <p class="summary_numbers">
                <b>80&nbsp;&nbsp;</b> / 100
              </p>
            </div>

            <div class="summary_row">
              <div class="summary_content">
                <img 
                  src="./public/image/icon-memory.svg" 
                  alt="icon reaction" />
                <b>Memory</b>
              </div>
              <p class="summary_numbers">
                <b>92&nbsp;&nbsp;</b> / 100
              </p>
            </div>

            <div class="summary_row">
              <div class="summary_content">
                <img 
                  src="./public/image/icon-verbal.svg" 
                  alt="icon reaction" />
                <b>Verbal</b>
              </div>
              <p class="summary_numbers">
                <b>61&nbsp;&nbsp;</b> / 100
              </p>
            </div>

            <div class="summary_row">
              <div class="summary_content">
                <img 
                  src="./public/image/icon-visual.svg" 
                  alt="icon reaction" />
                <b>Visual</b>
              </div>
              <p class="summary_numbers">
                <b>72&nbsp;&nbsp;</b> / 100
              </p>
            </div>

          </div><!-- end rows -->
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  <script type="module" src="/main.js"></script>
</body>

</html>
